spring.application.name=product-service
server.port=8383
management.endpoints.web.exposure.include=*

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

hystrix.command.getAvailableProducts.execution.isolation.thread.timeoutInMilliseconds=2000
hystrix.command.getAvailableProducts.circuitBreaker.errorThresholdPercentage=60