spring.application.name=product-service
server.port=8383
management.endpoints.web.exposure.include=*

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=100

hystrix.command.getAvailableProducts.execution.isolation.thread.timeoutInMilliseconds=1000
hystrix.command.getAvailableProducts.circuitBreaker.errorThresholdPercentage=60
#circuitBreaker.requestVolumeThreshold=3
#circuitBreaker.sleepWindowInMilliseconds=60000